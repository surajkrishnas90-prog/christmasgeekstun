<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Season Surprise ğŸ„âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #0b1d2a, #020c14);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
}

.screen {
    display: none;
    height: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.active { display: flex; }

button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: #ffd700;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
}

input {
    padding: 12px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    text-align: center;
}

.gifts {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.gift {
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.3s;
}

.gift:hover {
    transform: scale(1.3);
}

.snow {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

.message-box {
    max-width: 90%;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    animation: fade 2s;
}

@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-christmas-magic-1093.mp3" loop></audio>

<!-- Screen 1 -->
<div id="start" class="screen active">
    <button onclick="goName()">ğŸ Tap to Unbox</button>
</div>

<!-- Screen 2 -->
<div id="nameScreen" class="screen">
    <h2>ğŸ‘€ Before we continueâ€¦</h2>
    <input id="username" placeholder="Enter your name">
    <button onclick="startGame()">Continue âœ¨</button>
</div>

<!-- Screen 3 -->
<div id="game" class="screen">
    <h2>ğŸ Find the right gift</h2>
    <p>(Only one holds the surprise ğŸ˜‰)</p>
    <div class="gifts">
        <div class="gift" onclick="checkGift(0)">ğŸ</div>
        <div class="gift" onclick="checkGift(1)">ğŸ</div>
        <div class="gift" onclick="checkGift(2)">ğŸ</div>
        <div class="gift" onclick="checkGift(3)">ğŸ</div>
    </div>
    <p id="hint"></p>
</div>

<!-- Screen 4 -->
<div id="message" class="screen">
    <div class="message-box">
        <p id="finalText"></p>
    </div>
</div>

<script>
let correctGift = Math.floor(Math.random() * 4);
let userName = "my friend";

function vibrate() {
    if (navigator.vibrate) navigator.vibrate(50);
}

function playClick() {
    document.getElementById("clickSound").play();
}

function startSnow() {
    setInterval(() => {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 3 + Math.random() * 5 + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 8000);
    }, 200);
}

function goName() {
    playClick(); vibrate();
    switchScreen("start", "nameScreen");
}

function startGame() {
    playClick(); vibrate();
    let nameInput = document.getElementById("username").value.trim();
    if (nameInput) userName = nameInput;
    document.getElementById("bgMusic").play();
    startSnow();
    switchScreen("nameScreen", "game");
}

function checkGift(index) {
    playClick(); vibrate();
    let hint = document.getElementById("hint");
    if (index === correctGift) {
        showMessage();
    } else {
        hint.innerText = "âŒ Nope ğŸ˜… Try again!";
    }
}

function showMessage() {
    switchScreen("game", "message");
    document.getElementById("finalText").innerHTML = `
        ğŸ’Œ <strong>This message is for you, ${userName}</strong><br><br>
        ğŸ„âœ¨ Wishing you a very Happy Christmas and a Happy New Year in advance.<br><br>
        This year was a tragic and challenging one for me â€” I lost some friends,
        gained some new ones, and learned who truly mattered.<br><br>
        Through all the ups and downs, every moment shaped me into a stronger person.<br><br>
        Grateful for the memories, the lessons, and the people who stayed.<br><br>
        Hoping the coming year brings peace, growth, and better days for all of us. ğŸ¤
    `;
}

function switchScreen(hide, show) {
    document.getElementById(hide).classList.remove("active");
    document.getElementById(show).classList.add("active");
}
</script>

</body>
</html>
